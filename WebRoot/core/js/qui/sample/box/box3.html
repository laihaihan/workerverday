<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title></title>
<!--框架必需start-->
<script type="text/javascript" src="../../libs/js/jquery.js"></script>
<script type="text/javascript" src="../../libs/js/framework.js"></script>
<link href="../../libs/css/import_basic.css" rel="stylesheet" type="text/css"/>
<link rel="stylesheet" type="text/css" id="skin" prePath="../../"/>
<link rel="stylesheet" type="text/css" id="customSkin"/>
<!--框架必需end-->
</head>
<body>
<div id="scrollContent">
<div style="width:800px;">
<fieldset style="border-color:#999999;">
    <legend>1、基本示例：</legend>
	<div class="box3" panelWidth="300" panelTitle="最新消息">
		内容区域<br />内容区域<br />内容区域<br />
		内容区域<br />内容区域<br />内容区域<br />
	</div>
</fieldset>
<div class="height_15"></div>


<fieldset style="border-color:#999999;">
    <legend>2、显示右上角标识：</legend>
	<div class="box3" panelWidth="300" panelTitle="最新消息" showStatus="true" panelUrl="../../sample/template.html" panelTarget="_blank">
		内容区域<br />内容区域<br />内容区域<br />
		内容区域<br />内容区域<br />内容区域<br />
	</div>
</fieldset>
<div class="height_15"></div>

<fieldset style="border-color:#999999;">
    <legend>3、自定义标识点击事件：</legend>
	<div class="box3" panelWidth="300" panelTitle="最新消息" showStatus="true" panelUrl="javascript:openWin()">
		内容区域<br />内容区域<br />内容区域<br />
		内容区域<br />内容区域<br />内容区域<br />
	</div>
</fieldset>
<div class="height_15"></div>

<fieldset style="border-color:#999999;">
    <legend>4、自定义标识文字：</legend>
	<div class="box3" panelWidth="300" panelTitle="最新消息" statusText="收缩">
		内容区域<br />内容区域<br />内容区域<br />
		内容区域<br />内容区域<br />内容区域<br />
	</div>
</fieldset>
<div class="height_15"></div>

<fieldset style="border-color:#999999;">
    <legend>5、初始时收缩：</legend>
	<div class="box3" panelWidth="300" panelTitle="最新消息" statusText="展开">
		内容区域<br />内容区域<br />内容区域<br />
		内容区域<br />内容区域<br />内容区域<br />
	</div>
</fieldset>
<div class="height_15"></div>


<fieldset style="border-color:#999999;">
    <legend>6、动态创建：</legend>
	<input type="button"  value="点击创建" onclick="createBox()" id="testBtn"/>
</fieldset>
<div class="height_15"></div>


<fieldset style="border-color:#999999;">
    <legend>7、动态修改属性：</legend>
	<div class="box3" panelWidth="300" panelHeight="200"  panelTitle="控制面板" id="box7">
		这里修改了标题，宽度和高度属性
	</div>
	<input type="button" value="点击修改" onclick="changeBox()"/>
</fieldset>
<div class="height_15"></div>

<fieldset style="border-color:#999999;">
    <legend>8、面板状态改变事件：</legend>
	<div class="box3" panelWidth="300" panelTitle="最新消息" statusText="收缩" id="box-8">
		内容区域<br />内容区域<br />内容区域<br />
		内容区域<br />内容区域<br />内容区域<br />
	</div>
</fieldset>	

</div>	
</div>	
	<script>
		$(function(){
			$("#box-8").bind("stateChange",function(e,state){
				alert(state);
			});
		})
		function openWin(){
			alert("这是自定义事件")
		}
		function createBox(){
			var $box=$('<div class="box3" panelWidth="300" panelHeight="150" panelTitle="控制面板">内容部分</div>');
			$("#testBtn").after($box);
			$box.render();
		}
		function changeBox(){
			$("#box7").attr("panelTitle","新标题");
			$("#box7").attr("panelWidth",400);
			$("#box7").attr("panelHeight",300);
			$("#box7").render();
		}
	</script>
</body>
</html>
