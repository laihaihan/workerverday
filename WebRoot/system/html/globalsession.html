<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  </head>
  <body>
    <table  width=100% border="1" bordercolor="#cccccc" cellspacing="0" cellpadding="0"  class="formtable">
    		<tr>
    			<th align="right" style="width:30%;" >全局变量名称：</th>
    			<td><input type="text" style="width:90%" message="全局变量名称不能为空" name="name" id="name" /></td>
    		</tr>
    		<tr>
    			<th align="right" >表名称：</th>
    			<td><input type="text" style="width:90%" name="tableName" id="tableName" message="表名称不能为空" /></td>
    		</tr>
	    	 <tr>
    			<th align="right" >表主键名称：</th>
    			<td><input type="text" style="width:90%" name="pkName" id="pkName" message="表主键名称不能为空" /></td>
    		</tr>
    		<tr>
    			<th align="right" >显示名称（用于视图查询）：</th>
    			<td><input type="text" style="width:90%" name="displayName" id="displayName"/></td>
    		</tr>
	    	<tr>
	   			<th align="right" >说明：</th>
	   			<td><input type="text" style="width:90%" name="introductions" id="introductions"/></td>
	   		</tr>
	   		<tr>
	   			<th align="right" >处理类名称：</th>
	   			<td><input type="text" style="width:90%" name="treatClassName" id="treatClassName"/></td>
	   		</tr>
	   		<tr>
	   			<th align="right" >是否包含所有字段信息：</th>
	   			<td>
	   				<input type="radio" name="containAllFields" id="containAllFields"  value="true"/>是
	   				<input type="radio" name="containAllFields" id="containAllFields" value="false"/>否
				</td>
	   			
	   		</tr>
	   		<tr>
	   			<th align="right" >通用选择框字典值：</th>
	   			<td><input type="text"  style="width:90%" name="selectBoxDictValue" id="selectBoxDictValue"/></td>
	   		</tr>
	   		<tr>
	   			<th align="right" >用作通用选择框时的查询条件：</th>
	   			<td><input type="text"  style="width:90%" name="sqlWhere" id="sqlWhere"/></td>
	   		</tr>
	   		<tr>
	   			<th align="right" >表中所属应用系统的名称：</th>
	   			<td><input type="text"   style="width:90%" name="belongToAppItemName" id="belongToAppItemName"/></td>
	   		</tr>
	   		<tr>
	   			
	   			<th align="right" >通用选择框后台的逻辑数据构建逻辑对象：</th>
	   			<td ><input type="text"  style="width:90%" name="dataSelect" id="dataSelect"/></td>
	   			
	   		</tr>
	   		<tr>
	   			<th align="right" >所属分类：</th>
	   			<td ><input type="text"  style="width:90%" name="sort" id="sort"/></td>
	   		</tr>
	   		<tr>
	   			
	   			<th align="right" >所属分类值：</th>
	   			<td ><input type="text"  style="width:90%" name="sortValue" id="sortValue"/></td>
	   			
	   		</tr>
	   		<tr>
	   			<th align="right" >显示类型：</th>
	   			<td ><input type="text" style="width:90%" name="selectBoxShowType" id="selectBoxShowType"/></td>
	   		</tr>
	   		<tr>
	   			
	   			<th align="right" >节点名称：</th>
	   			<td ><input type="text" style="width:90%"  name="rootName" id="rootName"/></td>
	   		</tr>
	   		<tr>
	   			<th align="right" >action名称：</th>
	   			<td ><input type="text" style="width:90%" name="actionName" id="actionName"/></td>
	   		</tr>
	   		<tr>
	   			<th align="right" >action类型：</th>
	   			<td ><input type="text" style="width:90%" name="actionType" id="actionType"/></td>
	   		</tr>
    	</table>
  </body>
</html>
