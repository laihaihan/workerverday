<script>
	$(function(){
		//一级菜单展出二级
		$("#first_menu li").each(function(index){
			$(this).click(function(){
				$(this).children().addClass("active").parent().siblings("li").children().removeClass("active");
				$(".jscroll-c:eq("+ index +")").css("display","block").siblings(".jscroll-c").css("display","none");
			});
		});
		//二级菜单展出三级
