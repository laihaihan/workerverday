<div onclick="toggleClick('ucap_FF09126DA1D2CB1C9E704925B122041A');" style="margin:10px 0 10px 0;background: url(../../uistyle/images/doc/line.gif)  80px 50% no-repeat;cursor:hand;color:#3f529c;font-size:14px;font-weight:bold;">
	<img id="ucap_FF09126DA1D2CB1C9E704925B122041A_img" src="../../uistyle/images/doc/display.gif"></img>
		表单字段
</div>
<script>
function toggleClick(id){
	var obj = Ext.get(id);
	if(obj){
		if(obj.isDisplayed()){
			var imgObj = Ext.getDom(id+"_img");
			imgObj.setAttribute("src","../../uistyle/images/doc/hide.gif");
		}else{
			var imgObj = Ext.getDom(id+"_img");
			imgObj.setAttribute("src","../../uistyle/images/doc/display.gif");
		}
		obj.setVisibilityMode(2);
		obj.toggle(true);
	}
}
</script>
