<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>loginSet.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->

  </head>
  
  <body>
    <table width=100% border="1"  bordercolor="#cccccc" cellspacing="0" cellpadding="0"  class="formtable">
    	<tr>
    		<th align="right" width="20%">是否有验证码：</th>
    		<td>
    			<input type="radio" id="login_verify" value="1" name="login_verify">是 
    			<input type="radio" id="login_verify" value="0" name="login_verify">否 
    			
    		</td>
    		</tr>
    		<tr>
    		<th align="right">是否保存COOKIE：</th>
    		<td>
    		<input type="radio" id="login_save_cookie" value="1" name="login_save_cookie">是
    		<input type="radio" id="login_save_cookie" value="0" name="login_save_cookie">否 
    		</td>
    		</tr>
    		<tr>
    		<th align="right">保存cookie期限：</th>
    		<td>
    			<select id="login_cookie_time">
    				<option value="7">一周</option>
    				<option value="30">一个月</option>
    				<option value="182">半年</option>
    				<option value="365">一年</option>
    				<option value="10000">长期</option>
    				<option value="0">无</option>
    			</select>
    	  </td>
    	</tr>
    	<tr>
    		<th align="right">是否启用中文登陆：</th>
    		<td>
    		<input type="radio" id="login_cn" value="1" name="login_cn">是
    		<input type="radio" id="login_cn" value="0" name="login_cn">否
    		</td>
    	</tr>
    	<tr>
    		<th align="right">是否启用登陆日志：</th>
    		<td>
    		<input type="radio" id="login_log" value="1" name="login_log">是
    		<input type="radio" id="login_log" value="0" name="login_log">否
    		</td>
    	</tr>
    	<tr>
    		<th align="right">登陆方式：</th>
    		<td>
    			<select id="login_verify">
    				<option value="0"> 普通登陆</option>
    				<option value="1">指纹登陆</option>
    				<option value="2">CA登陆</option>
    			</select>
    		</td>
    	</tr>
    	<tr>
    		<th align="right">登陆方式实现类：</th>
    		<td>
    		<input type="text" name="login_finger_imp" id="login_finger_imp" size="80">
    		</td>
    	</tr>
    	 <tr><td align="right" colspan="2"><input type="button" onclick="docForm.saveForm();" value="保存"/></td></tr>
    </table>
  </body>
</html>
