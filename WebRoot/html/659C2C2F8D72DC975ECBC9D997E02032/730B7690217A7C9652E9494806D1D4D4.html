<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<span style="display:none;">

<table class="table2">

		<td><input type="text" class="inputbox" id="bi_app" name="bi_app"/></td>		
	</tr>
	<tr>		
		<th>所在模块:</th>
		<td><input type="text" class="inputbox" id="bi_module" name="bi_module"/></td>
		<th>具体功能点:</th>
		<td><input type="text" class="inputbox" id="bi_function" name="bi_function"/></td>		
	</tr>
	<tr>
		<th>执行的操作:</th>
		<td colspan="3"><input type="text" class="inputbox" id="bi_operate" name="bi_operate"/></td>		
	</tr>

		<th>操作结果:</th>
		<td colspan="3"><input type="text" class="inputbox" id="bi_result" name="bi_result"/></td>

		<th>附件:</th>
		<td colspan="3"><input type="text" class="inputbox" id="bi_annex" name="bi_annex"/></td>

		<td colspan="3"><input type="text" class="inputbox" id="bi_advice" name="bi_advice"/></td>
