<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>loginSet.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->

  </head>
  
  <body>
    <table width=100% border="1" bordercolor="#cccccc" cellspacing="0" cellpadding="0"  class="formtable">
    	<tr>
    		<th align="right" width="20%">密码强度：</th>
    		<td>
    			<select id="login_pass_level">
    				<option value="2">弱</option>
    				<option value="1">中</option>
    				<option value="0">强</option>
    			</select>
    		</td>
    		</tr>
    		<tr>
    		<th align="right">密码位数：</th>
    		<td>
    		<input type="text" id="login_pass_length" name="login_pass_length">
    		</td>
    		</tr>
    		<tr>
    		<th align="right">是否能找回密码：</th>
    		<td>
    			<input type="radio" id="login_get_pass" value="1" name="login_get_pass">是
    			<input type="radio" id="login_get_pass" value="0" name="login_get_pass">否
    	  </td>
    	</tr>
    	<tr>
    		<th align="right">强制改密码周期：</th>
    		<td>
	    		<select id="login_change_pass">
    				<option value="7">一周</option>
    				<option value="30">一个月</option>
    				<option value="182">半年</option>
    				<option value="365">一年</option>
    				<option value="10000">长期</option>
    				<option value="0">无</option>
    			</select>
    		</td>
    	</tr>
    	<tr>
    		<th align="right">初始密码：</th>
    		<td>
    			<input type="text" name="login_init_pass" id="login_init_pass">
    		</td>
    	</tr>
    	<tr>
    		<th align="right">验证码发送方式：</th>
    		<td>
    			<input type="checkbox" id="login_get_pass_mode" value="0" name="login_get_pass_mode">问题式
    			<input type="checkbox" id="login_get_pass_mode" value="1" name="login_get_pass_mode">邮件通知
    			<input type="checkbox" id="login_get_pass_mode" value="2" name="login_get_pass_mode">短信通知
    		</td>
    	</tr>
    	<tr>
    		<th align="right">验证码有效时间：</th>
    		<td>
    		<input type="text" name="login_verigy_effect_minute" id="login_verigy_effect_minute" >分钟
    		</td>
    	</tr>
    	 <tr><td align="right" colspan="2"><input type="button" onclick="docForm.saveForm();" value="保存"/></td></tr>
    </table>
  </body>
</html>
